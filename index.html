<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/66b8c258c0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.typekit.net/byn2tfa.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <h1>Loja Virtual</h1>
        </div>
        <div class="botoes-container">
            <div class="carrinho">
                <div class="number-itens">2</div>
                <a href="#">
                    <i class="fas fa-shopping-cart"></i>
                    Carrinho
                </a>
                <div class="dropdown">
                    <div class="itens">
                        <div class="item">
                            <img src="https://superprix.vteximg.com.br/arquivos/ids/173456-600-600/Pao-de-Forma-Plus-Vita-Tradicional-500g.png"
                                alt="">
                            <div class="item-info">
                                <p class="nome">Pão de Forma Plus Vita Tradicional 500g</p>
                                <p>2x R$ 50.00</p>
                            </div>
                            <button class="btn-remove">
                                <i class="fas fa-times" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="item">
                            <img src="https://superprix.vteximg.com.br/arquivos/ids/173456-600-600/Pao-de-Forma-Plus-Vita-Tradicional-500g.png"
                                alt="">
                            <div class="item-info">
                                <p class="nome">Pão de Forma Plus Vita Tradicional 500g</p>
                                <p>2x R$ 50.00</p>
                            </div>
                            <button class="btn-remove">
                                <i class="fas fa-times" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="barra-pesquisa">
            <input type="text" class="input-pesquisa" placeholder="Pesquisar">
            <i class="fas fa-search"></i>
        </div>
        <h1 class="itens-encontrados"></h1>
        <div class="ofertas">
            <div class="slider-container">
                <div class="slider"></div>
            </div>
            <div class="botoes-slide">
                <button class="antes">
                    <i class="fas fa-angle-left"></i>
                </button>
                <button class="prox">
                    <i class="fas fa-angle-right"></i>
                </button>
            </div>
            <div class="circulos"></div>
        </div>
    </div>
    <script src="array.js"></script>
    <script src="script.js"></script>
</body>

</html>
